name: CI

on:
  push:
    branches:
      - main
      - beta
      - alpha
  pull_request:
    branches:
      - main
      - beta
      - alpha

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/recipe_organizer?schema=public
        run: |
          npx prisma generate
          npm test -- --runInBand

      - name: Build
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/recipe_organizer?schema=public
        run: npm run build
