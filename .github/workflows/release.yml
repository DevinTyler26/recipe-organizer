name: Release

on:
  push:
    branches:
      - main
      - beta
      - alpha

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        env:
          NODE_ENV: development
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/recipe_organizer?schema=public
        run: |
          npx prisma generate
          npm test -- --runInBand

      - name: Build
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/recipe_organizer?schema=public
        run: npm run build

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
